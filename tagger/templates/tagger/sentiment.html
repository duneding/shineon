<p/>
{{ tweet_sentiment.text }}
&nbsp
&nbsp
<form action="{% url 'tagger:save' tweet_sentiment.id%}" method="post">
  {% csrf_token %}
  Polarity [-1.0, 1.0]:
  <input type="number" name="polarity"
   min="-1.0" max="1.0" step="0.1" value="0.0">
  Subjectivity [0.0, 1.0]:
  <input type="number" name="subjectivity"
   min="0.0" max="1.0" step="0.1" value="0.0">
  <input data-href-template="save" type="submit" value="Save">
</form>
